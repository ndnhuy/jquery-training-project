<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <div id="wrapper">
        <h3>Custom Select</h3>
        <select id="handled-select">
          <option>---</option>
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
    </div>
    

    <div id="wrapper2">
        <h3>Controller</h3>
        <select id="handler-select">
          <option>---</option>
          <option>open</option>
          <option>close</option>
          <option>disable</option>
          <option>enable</option>
          <option>reset</option>
          <option>destroy</option>
          <option>select item #1</option>
          <option>select item #2</option>
          <option>select item #3</option>
        </select>
    </div>
    
    
    <input id="animationCheckbox" type="checkbox" checked>Animation #1</input>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="show-event-plugin.js"></script>
    <script>
      $('#handled-select').fancySelectBox({
        animation: true,
        height: 100
      });

      var selectBeingHandled = $('#handled-select').data('fancySelectBox');

      $('#animationCheckbox').change(function() {
        if($(this).is(":checked")) {
            selectBeingHandled.animation(true);
        }
        else {
            selectBeingHandled.animation(false);
        }
      });

      $('#handler-select').fancySelectBox({
        onSelect: function(index) {
            switch (index) {
                case 1: {
                    selectBeingHandled.open();
                    selectBeingHandled.closeWhenClickingOutside(false);
                    break;
                }
                case 2: {
                    selectBeingHandled.close();
                    selectBeingHandled.closeWhenClickingOutside(true);
                    break;
                }
                case 3: {
                    selectBeingHandled.disable();
                    break;
                }
                case 4: {
                    selectBeingHandled.enable();
                    break;
                }
                case 5: {
                    selectBeingHandled.reset();
                    break;
                }
                case 6: {
                    selectBeingHandled.select(1);
                    break;
                }
                case 7: {
                    selectBeingHandled.select(2);
                    break;
                }
                case 8: {
                    selectBeingHandled.select(3);
                    break;
                }
                case 9: {
                    selectBeingHandled.destroy();
                    break;
                }
            }
        },
        onBeforeOpen: function() {

        }
      });
    </script>
  </body>
</html>
